<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TikTok Downloader ‚Äî Dezz</title>
  <style>
    :root{--pink:#ff0050;--bg:#0f0f10;--card:#141414}
    body{font-family:Inter, system-ui, Arial; background:var(--bg); color:#fff; display:flex; align-items:center; justify-content:center; padding:28px; min-height:100vh}
    .wrap{width:100%;max-width:760px}
    h1{color:var(--pink); margin:0 0 12px}
    .card{background:var(--card); padding:18px; border-radius:12px; box-shadow:0 6px 24px rgba(0,0,0,0.6)}
    input[type="text"]{width:100%; padding:12px 14px; border-radius:8px; border:1px solid #222; background:#0b0b0b; color:#fff}
    .row{display:flex; gap:10px; margin-top:10px}
    button{background:var(--pink); border:none; padding:10px 14px; border-radius:8px; cursor:pointer; color:#fff}
    .result{margin-top:16px}
    video{width:100%; border-radius:10px; background:#000}
    .meta{display:flex; gap:12px; align-items:center; margin-top:10px}
    .meta img{width:56px;height:56px;border-radius:50%}
    .stats{display:flex; gap:8px; margin-top:8px; font-size:13px; color:#ddd}
    .download-row{display:flex; gap:8px; margin-top:10px}
    a.btn{display:inline-block; padding:8px 12px; border-radius:8px; text-decoration:none; color:#fff; background:var(--pink)}
    .small{font-size:13px;color:#bbb}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üéµ TikTok Downloader (No API Key)</h1>
    <div class="card">
      <div>
        <input id="url" type="text" placeholder="Masukkan URL TikTok (cth: https://vt.tiktok.com/...)"/>
      </div>
      <div class="row">
        <button id="go">Ambil & Tonton</button>
        <button id="clear" style="background:#333">Clear</button>
      </div>

      <div id="result" class="result" style="display:none"></div>
    </div>
    <p class="small" style="margin-top:8px">Catatan: video diputar langsung via URL streaming dari API. Jika streaming tidak muncul, coba paste link lain atau cek CORS.</p>
  </div>

  <script>
    const goBtn = document.getElementById('go');
    const clearBtn = document.getElementById('clear');
    const urlInput = document.getElementById('url');
    const resultDiv = document.getElementById('result');

    clearBtn.onclick = () => {
      urlInput.value = '';
      resultDiv.style.display = 'none';
      resultDiv.innerHTML = '';
    };

    goBtn.onclick = fetchVideo;
    urlInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') fetchVideo(); });

    async function fetchVideo() {
      const url = urlInput.value.trim();
      if (!url) return alert('Masukkan URL TikTok dulu!');

      resultDiv.style.display = 'block';
      resultDiv.innerHTML = '<p>‚è≥ Mengambil data...</p>';

      try {
        // Panggil API kamu sendiri (serverless proxy)
        const apiUrl = `/api/ttdl?url=${encodeURIComponent(url)}`;
        const r = await fetch(apiUrl);
        const json = await r.json();

        if (!json || !json.status) {
          resultDiv.innerHTML = '<p>‚ùå Gagal ambil data. Coba lagi.</p>';
          console.error('upstream', json);
          return;
        }

        const { author, video, stats } = json.result;

        // build UI
        resultDiv.innerHTML = `
          <div class="meta">
            <img src="${author.avatar || ''}" alt="avatar" onerror="this.style.display='none'"/>
            <div>
              <div><strong>@${author.name || ''}</strong></div>
              <div class="small">${author.nickname || ''}</div>
            </div>
          </div>

          <div style="margin-top:10px">
            <video id="player" controls preload="metadata" poster="${author.avatar || ''}">
              <source src="${video.play}" type="video/mp4">
              Browser kamu tidak mendukung video.
            </video>
          </div>

          <div class="stats">
            <div>üëÄ ${numberWithCommas(stats.views || 0)}</div>
            <div>‚ù§Ô∏è ${numberWithCommas(stats.likes || 0)}</div>
            <div>üí¨ ${numberWithCommas(stats.comments || 0)}</div>
            <div>üîÅ ${numberWithCommas(stats.shares || 0)}</div>
          </div>

          <div class="download-row">
            <a class="btn" href="${video.play}" download target="_blank">Download (No WM)</a>
            <a class="btn" href="${video.wmplay || '#'}" download target="_blank">Download (With WM)</a>
            <a class="btn" id="openTab" href="${video.play}" target="_blank">Buka di Tab Baru</a>
          </div>
        `;

        // try to autoplay muted (some browsers block)
        const player = document.getElementById('player');
        try { player.muted = true; player.play().catch(()=>{}); } catch(e){}

      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = '<p>‚ùå Terjadi error, cek console.</p>';
      }
    }

    function numberWithCommas(x){
      if(!x && x!==0) return '';
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
  </script>
</body>
</html>
